<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Reset Password</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="form-container">
    <h2>Reset Password</h2>
    <form id="resetForm">
      <input type="email" id="resetEmail" placeholder="Gmail" required />
      <input type="text" id="resetCode" placeholder="Enter Code" required />
      <input type="password" id="newPassword" placeholder="New Password" required />
      <input type="password" id="confirmReset" placeholder="Confirm Password" required />
      <button type="submit">Reset Password</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
