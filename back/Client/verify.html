<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Email Verification</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="form-container">
    <h2>Verify Email</h2>
    <form id="verifyForm">
      <input type="email" id="verifyEmail" placeholder="Gmail" required />
      <input type="text" id="verifyCode" placeholder="Enter Code" required />
      <button type="submit">Verify</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
